name: Karate API Tests

on:
  push:
    branches: [ main, develop, copilot/** ]
    paths:
      - 'tests/karate/**'
      - '.github/workflows/karate-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'tests/karate/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - qa
          - staging
      test_tags:
        description: 'Test tags to run (e.g., @smoke, @users)'
        required: false
        default: ''

jobs:
  karate-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [11, 17]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('tests/karate/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Karate Tests
        working-directory: tests/karate
        env:
          KARATE_ENV: ${{ github.event.inputs.environment || 'dev' }}
        run: |
          if [ -n "${{ github.event.inputs.test_tags }}" ]; then
            mvn test -Pparallel -Dkarate.env=$KARATE_ENV -Dkarate.options="--tags ${{ github.event.inputs.test_tags }}"
          else
            mvn test -Pparallel -Dkarate.env=$KARATE_ENV
          fi

      - name: Generate Test Report
        if: always()
        working-directory: tests/karate
        run: |
          if [ -d "target/karate-reports" ]; then
            echo "✅ Karate reports generated successfully"
            ls -lh target/karate-reports/
          fi
          if [ -d "target/cucumber-html-reports" ]; then
            echo "✅ Cucumber reports generated successfully"
            ls -lh target/cucumber-html-reports/
          fi

      - name: Upload Karate Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: karate-reports-java-${{ matrix.java-version }}
          path: |
            tests/karate/target/karate-reports/
            tests/karate/target/cucumber-html-reports/
          retention-days: 30

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-java-${{ matrix.java-version }}
          path: tests/karate/target/surefire-reports/
          retention-days: 30

      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: tests/karate/target/surefire-reports/TEST-*.xml
          check_name: Karate Test Results (Java ${{ matrix.java-version }})

      - name: Comment PR with Test Results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'tests/karate/target/karate-reports/karate-summary.html';
            if (fs.existsSync(reportPath)) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '✅ Karate tests completed! Check the artifacts for detailed reports.'
              });
            }

  smoke-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Smoke Tests
        working-directory: tests/karate
        run: |
          mvn test -Dtest=TestRunner#testSmoke -Dkarate.env=dev

      - name: Upload Smoke Test Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: smoke-test-reports
          path: |
            tests/karate/target/karate-reports/
            tests/karate/target/cucumber-html-reports/
          retention-days: 14
